<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Repeater</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #111;
            color: white;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 3px solid;
            border-radius: 10px;
            background-color: #222;
            animation: borderGlow 3s linear infinite;
        }

        textarea, input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
            animation: borderGlow 3s linear infinite;
        }

        textarea {
            height: 100px;
        }

        #outputText {
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid;
            border-radius: 5px;
            background-color: #222;
            color: white;
            cursor: pointer;
            animation: borderGlow 3s linear infinite;
        }

        button:hover {
            box-shadow: 0 0 15px lime;
        }

        .join-btn {
            display: block;
            margin: 20px auto;
            padding: 15px;
            background-color: cyan;
            color: black;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            animation: borderGlow 3s linear infinite;
            cursor: pointer;
        }

        .join-btn:hover {
            box-shadow: 0 0 25px lime;
        }

        @keyframes borderGlow {
            0% { border-color: red; box-shadow: 0 0 10px red; }
            20% { border-color: yellow; box-shadow: 0 0 10px yellow; }
            40% { border-color: lime; box-shadow: 0 0 10px lime; }
            60% { border-color: cyan; box-shadow: 0 0 10px cyan; }
            80% { border-color: blue; box-shadow: 0 0 10px blue; }
            100% { border-color: magenta; box-shadow: 0 0 10px magenta; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Repeater</h1>
        
        <textarea id="a1" placeholder="Enter your text..."></textarea>
        <input type="number" id="b2" placeholder="Enter repeat count">
        
        <button onclick="c3()">Repeat</button>
        
        <textarea id="d4" readonly placeholder="Output will appear here..."></textarea>
        <button onclick="e5()">Copy Text</button>
        
        <a id="f6" class="join-btn">Join Telegram</a>
    </div>

    <script>
        function c3() {
            let x = document.getElementById("a1").value;
            let y = parseInt(document.getElementById("b2").value);
            
            if (!x || isNaN(y) || y <= 0) {
                alert("Please enter valid text and a repeat count.");
                return;
            }
            
            let z = (x + "\n").repeat(y);
            document.getElementById("d4").value = z;
        }

        function e5() {
            let w = document.getElementById("d4");
            w.select();
            document.execCommand("copy");
            alert("Text copied!");
        }

        let g7 = "eTNqNHY3aWpwZm9uZG5ja29idHg=";
        let h8 = "t.me/tutorialzonebd";

        function i9(j) {
            let k = 5;
            let l = atob(j);
            let m = l.split("").map(c => String.fromCharCode(c.charCodeAt(0) - k)).join("");
            return m;
        }

        document.getElementById("f6").addEventListener("click", function(event) {
            event.preventDefault();
            let n = i9(g7);
            window.location.href = "https://" + n;
        });

    </script>
</body>
</html>
